<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>..:: To | Do ::..</title>
  <!-- loader-->
  <link href="{% static 'admin/css/pace.min.css' %}" rel="stylesheet"/>
  <script src="{% static 'admin/js/pace.min.js' %}"></script>
  <!--favicon-->
  <link rel="icon" href="{% static 'admin/images/favicon.ico' %}" type="image/x-icon">
  <!-- Vector CSS -->
  <link href="{% static 'admin/plugins/vectormap/jquery-jvectormap-2.0.2.css' %}" rel="stylesheet"/>
  <!-- simplebar CSS-->
  <link href="{% static 'admin/plugins/simplebar/css/simplebar.css' %}" rel="stylesheet"/>
  <!-- Bootstrap core CSS-->
  <link href="{% static 'admin/css/bootstrap.min.css' %}" rel="stylesheet"/>
  <!-- animate CSS-->
  <link href="{% static 'admin/css/animate.css' %}" rel="stylesheet" type="text/css"/>
  <!-- Icons CSS-->
  <link href="{% static 'admin/css/icons.css' %}" rel="stylesheet" type="text/css"/>
  <!-- Sidebar CSS-->
  <link href="{% static 'admin/css/sidebar-menu.css' %}" rel="stylesheet"/>
  <!-- Custom Style-->
  <link href="{% static 'admin/css/app-style.css' %}" rel="stylesheet"/>
  <link href="{% static 'admin/plugins/fullcalendar/css/fullcalendar.min.css' %}" rel='stylesheet'/>
 
</head>

<body class="bg-theme bg-theme1">

<!-- Start wrapper-->
 <div id="wrapper">

  <!--Start sidebar-wrapper-->
   <div id="sidebar-wrapper" data-simplebar="" data-simplebar-auto-hide="true">
    <div class="col-lg-12">
      <div class="card">
         <div class="card-body">
         <div class="card-title">Enter New Task</div>
         <hr>
          <form method="POST" >
            {% csrf_token %}
         <div class="form-group">
          <label for="input-6">Task Name</label>
          <input type="text" class="form-control form-control-rounded" required name="nam" id="input-6" placeholder="Enter Task Name">
         </div>
         <div class="form-group">
          <label for="input-8">Task</label>
          <textarea type="text" style="height:80px;" class="form-control form-control-rounded" required name="tas"  id="input-8" placeholder="Task"></textarea>
         </div>
         <div class="form-group">
          <label for="input-9">Last Date</label>
          <input type="date" class="form-control form-control-rounded" required name="dat"  id="input-9" placeholder="Enter Date">
         </div>
         
         <div class="form-group">
          <input type="submit" name ="tasub" class="btn btn-light btn-round px-5" value="Add New Task" >
        </div>
        </form>
       </div>
       </div>
    </div>
  </div><!--End Row-->

  

   </div>
   <!--End sidebar-wrapper-->

<!--Start topbar header-->
<header class="topbar-nav">
 <nav class="navbar navbar-expand fixed-top">
  <ul class="navbar-nav mr-auto align-items-center">
    <li class="nav-item">
      <a class="nav-link toggle-menu" href="javascript:void();">
       <i class="icon-menu menu-icon"></i>
     </a>
    </li>
    <li class="nav-item">
      <form class="search-bar">
        <input type="text" class="form-control" placeholder="Enter keywords">
         <a href="javascript:void();"><i class="icon-magnifier"></i></a>
      </form>
    </li>
  </ul>

  <ul class="navbar-nav align-items-center right-nav-link">
    
   
  </ul>
</nav>
</header>
     {% block body %}
    {% endblock %}


   </div><!--End content-wrapper-->
   <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->

	<!--Start footer-->
	<footer class="footer">
      <div class="container">
        <div class="text-center">
          Design & Developed by <a href="">Tejendra Patel</a>
        </div>
      </div>
    </footer>
	<!--End footer-->

  <!--start color switcher-->
   <div class="right-sidebar">
    <div class="switcher-icon">
      <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
    </div>
    <div class="right-sidebar-content">

      <p class="mb-0">Gaussion Texture</p>
      <hr>

      <ul class="switcher">
        <li id="theme1"></li>
        <li id="theme2"></li>
        <li id="theme3"></li>
        <li id="theme4"></li>
        <li id="theme5"></li>
        <li id="theme6"></li>
      </ul>

      <p class="mb-0">Gradient Background</p>
      <hr>

      <ul class="switcher">
        <li id="theme7"></li>
        <li id="theme8"></li>
        <li id="theme9"></li>
        <li id="theme10"></li>
        <li id="theme11"></li>
        <li id="theme12"></li>
	    	<li id="theme13"></li>
        <li id="theme14"></li>
        <li id="theme15"></li>
      </ul>

     </div>
   </div>
  <!--end color switcher-->

  </div><!--End wrapper-->

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'admin/js/jquery.min.js' %}"></script>
  <script src="{% static 'admin/js/popper.min.js' %}"></script>
  <script src="{% static 'admin/js/bootstrap.min.js' %}"></script>

 <!-- simplebar js -->
  <script src="{% static 'admin/plugins/simplebar/js/simplebar.js' %}"></script>
  <!-- sidebar-menu js -->
  <script src="{% static 'admin/js/sidebar-menu.js' %}"></script>
  <!-- loader scripts -->
  <script src="{% static 'admin/js/jquery.loading-indicator.js' %}"></script>
  <!-- Custom scripts -->
  <script src="{% static 'admin/js/app-script.js' %}"></script>
  <!-- Chart js -->

  <script src="{% static 'admin/plugins/Chart.js/Chart.min.js' %}"></script>

  <!-- Index js -->
  <script src="{% static 'admin/js/index.js' %}"></script>
<script src="{% static 'admin/plugins/fullcalendar/js/moment.min.js' %}"></script>
  <script src="{% static 'admin/plugins/fullcalendar/js/fullcalendar.min.js' %}"></script>
  <script src="{% static 'admin/plugins/fullcalendar/js/fullcalendar-custom-script.js' %}"></script>
  <script src="https://cdn.ckeditor.com/4.16.0/standard-all/ckeditor.js"></script>
  <script>
      CKEDITOR.replace('text_content', {
        height: 400,
        /* Default CKEditor 4 styles are included as well to avoid copying default styles. */
        contentsCss: [
          'http://cdn.ckeditor.com/4.16.0/full-all/contents.css',
          'https://ckeditor.com/docs/ckeditor4/4.16.0/examples/assets/css/classic.css'
        ]
      });
    </script>
</body>
</html>
